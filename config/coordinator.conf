# Coordinator configuration
[coordinator]
port = 8888
max_nodes = 256
max_containers = 1024
heartbeat_timeout = 30

# Logging configuration
[logging]
log_level = INFO
log_file = /var/log/distributed-lxc/coordinator.log
max_log_size = 10MB
log_rotation = 5

# Security configuration
[security]
enable_ssl = false
ssl_cert = /etc/distributed-lxc/cert.pem
ssl_key = /etc/distributed-lxc/key.pem
require_auth = false
auth_token = change_this_token

# Resource management
[resources]
cpu_weight = 0.3
memory_weight = 0.3
disk_weight = 0.2
load_weight = 0.2
resource_check_interval = 10