# Worker node configuration
[worker]
coordinator_ip = 127.0.0.1
coordinator_port = 8888
node_name = auto
max_containers = 50

# Heartbeat configuration
[heartbeat]
interval = 10
timeout = 30
retry_count = 3

# Logging configuration
[logging]
log_level = INFO
log_file = /var/log/distributed-lxc/worker.log
max_log_size = 10MB
log_rotation = 5

# Container management
[containers]
default_image = ubuntu:20.04
storage_driver = dir
storage_path = /var/lib/lxc
config_path = /etc/lxc
auto_start = false

# Resource limits
[limits]
max_cpu_percent = 90
max_memory_percent = 85
max_disk_percent = 80
container_timeout = 300